<script>
    
    $("#submit-btn").on("click", function (event) {
        event.preventDefault();
        var surveyData = {
                name: $("#name").val(),
                score: []
            }

        var questionNumber = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"];

        for (var i = 0; i < questionNumber.length; i++) {
            surveyData.score.push($("#question-" + questionNumber[i]).val());
        }
        

        $.post("/api/survey", surveyData).then(function(data){
            console.log("survey.html ", data);
        })
    })
